[book]
authors = ["Joe Fredette"]
language = "en"
src = "Systems/"
title = "Infinite Dungeon"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output]

[output.html]
additional-css = ["./mdbook-admonish.css"]

[output.pdf]
additional-css = ["./mdbook-admonish.css"]

